name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Merge branch into main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          REPO="${GITHUB_REPOSITORY}"
          echo "Merging $BRANCH into main..."

          # Use GitHub API to merge the branch directly into main
          gh api "repos/${REPO}/merges" \
            -f base="main" \
            -f head="${BRANCH}" \
            -f commit_message="Merge ${BRANCH} into main"

          echo "Done! $BRANCH merged into main."
